    html,

</head>

<body unresolved="">

  <cells-demo-helper>
    <cells-demo-case heading="Basic" description="You can click in left button header or swipe from the edge to show the efect of cells-app-drawer">
      <template>
        <dom-bind>
          <template is="dom-bind" id="demo">
            <cells-app-drawer id="paperDrawerPanel">
              <div slot="drawer">
                <cells-organism-menu-sidebar icon-logout-id="coronita:on" available-sections="[[sections]]"></cells-organism-menu-sidebar>
              </div>
              <div slot="main">
                <cells-component-app-header text="Hello John" icon-left="menu"></cells-component-app-header>
                  <cells-login-view id="login" clear-id-icon="coronita:close" clear-pwd-icon="coronita:close"
                  toggle-pwd-icon="coronita:visualize" toggle-pwd-icon-toggled="coronita:hide"
                  start-icon="coronita:lock" end-icon="coronita:unlock" header-image="http://bbva-files.s3.amazonaws.com/cells/assets/glomo/images/access/bg-login.jpg">
                  </cells-login-view>
              </div>
            </cells-app-drawer>
            <script>
              document.addEventListener('WebComponentsReady', function() {
                var demo = document.querySelector(Polymer.Element ? 'dom-bind' : '#demo');
                var toggle = false;

                demo.$.paperDrawerPanel.addEventListener('left-button-pressed', function() {
                  if (!toggle) {
                    demo.$.paperDrawerPanel.openDrawer();
                  } else {
                    demo.$.paperDrawerPanel.closeDrawer();
                  }
                  toggle = !toggle;
                });

                demo.sections = [{
                  label: 'Ajustes',
                  icon: 'coronita:settings',
                  show: false
                },
                {
                  label: 'Aplicaciones',
                  icon: 'coronita:titleview',
                  show: false
                },
                {
                  label: 'login',
                  icon: 'coronita:info',
                  action: 'login-event',
                  show: true
                }
                ];
              });
            </script>
          </template>
        </dom-bind>
      </template>
    </cells-demo-case>
