<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cells-i18n-behavior.html">

<script>
  Polymer({
    is: 'simple-element',
    behaviors: [
      CellsBehaviors.i18nBehavior,
    ],
    properties: {
      propertyValue: {
        type: Number,
        value: 100,
      },
    },
    attached: function() {
      this.getMsg().then(function() {
        this.readyTranslation = this.t('simple-element-warn');
      }.bind(this));
    },
  });
</script>
