<html>

<head>
  <title>cells-paper-scroll-header-panel: demo4</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../cells-paper-scroll-header-panel.html">
  <link rel="import" href="../../paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../cells-demo-helper/cells-demo-helper.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="sample-content.html">
  <link rel="import" href="css/demo-styles.html">

</head>

<body unresolved>

  <cells-demo-helper>
    <cells-demo-case heading="basic">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                cells-paper-scroll-header-panel {
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  background-color: var(--paper-grey-200, #eee);

                  /* background for toolbar when it is condensed */
                  --cells-paper-scroll-header-panel-condensed-header: {
                    background-color: var(--paper-deep-purple-500);
                  };
                }
                .title {
                  margin-left: 120px;
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                }
              </style>
            </custom-style>
            <cells-paper-scroll-header-panel>
              <paper-toolbar slot="header-content">
                <paper-icon-button slot="top" icon="arrow-back"></paper-icon-button>
                <div slot="top" class="spacer"></div>
                <paper-icon-button slot="top" icon="search"></paper-icon-button>
                <paper-icon-button slot="top" icon="more-vert"></paper-icon-button>
                <div slot="bottom" class="title">Title</div>
              </paper-toolbar>

              <div class="content" slot="main-content">
                <sample-content size="100"></sample-content>
              </div>
            </cells-paper-scroll-header-panel>
          </template>
        </dom-bind>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="condenses">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                cells-paper-scroll-header-panel {
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  background-color: var(--paper-grey-200, #eee);

                  --cells-paper-scroll-header-panel-full-header: {
                    background-color: var(--paper-deep-purple-500);
                  };

                  /* background for toolbar when it is condensed */
                  --cells-paper-scroll-header-panel-condensed-header: {
                    background-color: var(--paper-deep-purple-500);
                  };
                }

                paper-toolbar.tall .title {
                  font-size: 40px;
                  margin-left: 60px;
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                }

                .content {
                  padding: 8px;
                }

                .spacer {
                  @apply --layout-flex;
                }
              </style>
            </custom-style>
            <cells-paper-scroll-header-panel condenses>
              <paper-toolbar slot="header-content" class="tall">
                <paper-icon-button slot="top" icon="arrow-back"></paper-icon-button>
                <div slot="top" class="spacer"></div>
                <paper-icon-button slot="top" icon="search"></paper-icon-button>
                <paper-icon-button slot="top" icon="more-vert"></paper-icon-button>
                <div slot="bottom" class="title">Title</div>
              </paper-toolbar>

              <div class="content" slot="main-content">
                <sample-content size="100"></sample-content>
              </div>
            </cells-paper-scroll-header-panel>
          </template>
        </dom-bind>
      </template>
    </cells-demo-case>
    <cells-demo-case heading="keep condensed header">
      <template>
        <dom-bind>
          <template is="dom-bind">
            <custom-style>
              <style is="custom-style">
                cells-paper-scroll-header-panel {
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  background-color: var(--paper-grey-200, #eee);

                  --cells-paper-scroll-header-panel-full-header: {
                    background-color: var(--paper-deep-purple-500);
                  };

                  /* background for toolbar when it is condensed */
                  --cells-paper-scroll-header-panel-condensed-header: {
                    background-color: var(--paper-deep-purple-500);
                  };
                }

                paper-toolbar.tall .title {
                  font-size: 40px;
                  margin-left: 60px;
                  -webkit-transform-origin: left center;
                  transform-origin: left center;
                }

                .content {
                  padding: 8px;
                }

                .spacer {
                  @apply --layout-flex;
                }
              </style>
            </custom-style>
            <cells-paper-scroll-header-panel condenses keep-condensed-header>
              <paper-toolbar slot="header-content" class="tall">
                <paper-icon-button slot="top" icon="arrow-back"></paper-icon-button>
                <div slot="top" class="spacer"></div>
                <paper-icon-button slot="top" icon="search"></paper-icon-button>
                <paper-icon-button slot="top" icon="more-vert"></paper-icon-button>
                <div slot="bottom" class="title">Title</div>
              </paper-toolbar>

              <div class="content" slot="main-content">
                <sample-content size="100"></sample-content>
              </div>
            </cells-paper-scroll-header-panel>
          </template>
        </dom-bind>
      </template>
    </cells-demo-case>
  </cells-demo-helper>
</body>

</html>
